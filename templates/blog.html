{% extends "base.html" %}

{% block content %}
<h1 align="center">Build a Blog</h1>
<hr />

{% if posts|length == 0 %}
<p>There are no posts yet! :(</p>
<p>Submit a post <a href='/newpost'>here</a></p>
{% endif %}

{% for post in posts %}
<h2>{{post.post_title}}</h2>
<p>{{post.post_message}}</p>
<hr />
{% endfor %}

{% endblock %}
